<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" ry="12" fill="#FACC15"></rect>
  
  <!-- Shadow effect -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#shadow)" opacity="0.15"></rect>
  
  <!-- Text -->
  <text x="50%" y="58%" font-size="28" font-family="Inter, sans-serif" text-anchor="middle" fill="#111827" font-weight="700">
    ID
  </text>

  <!-- Gradient shadow (for depth) -->
  <defs>
    <linearGradient id="shadow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0"></stop>
      <stop offset="100%" stop-color="#000" stop-opacity="0.2"></stop>
    </linearGradient>
  </defs>
</svg>
